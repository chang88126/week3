<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week3</title>
  </head>
  <body>
    <div class="container mt-40 bg-black"></div>
    <nav class="navbar bg-primary">
      <div class="container navbar-wrap">
        <a class="navbar-logo" href="#">
          <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/logo-white.png?raw=true" alt="logo">
        </a>
        <ul class="navbar-nav">
          <li class="navbar-item"><a class="navbar-link" href="#">系列鏡框</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#">門市據點</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#">部落格</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#">常見問題</a></li>
        </ul>
      </div>
    </nav>

    <div class="contact bg-light">
      <h2 class="title text-dark text-center">聯絡我們</h2>
      <div class="container">
        <div class="col-6 col-md-10 col-sm-12 mx-auto">
          <p class="contact-content mb-6">我們相當重視您的意見，若您有任何疑問，可先參考「常見問題」，若仍有任何問題，請填妥以下資料，我們會在近期與您聯繫。</p>
          <form>
            <div class="mb-4">
              <label class="d-block mb-2" for="name">
                姓名
              </label>
              <input id="name" class="input-style" type="text">
            </div>
            <div class="mb-4">
              <label class="d-block mb-2" for="phone">
                連絡電話
              </label>
              <input id="phone" class="input-style" type="tel">
            </div>
            <div class="mb-4">
              <label class="d-block mb-2" for="email">
                電子郵件
              </label>
              <input id="email" class="input-style" type="email">
            </div>
            <div class="mb-4">
              <label class="d-block mb-2" for="feedback">
                意見反應
              </label>
              <textarea id="feedback" class="input-style feedback"></textarea>
            </div>
            <div class="d-flex align-items-start mb-12">
              <input class="form-checkbox mr-1" type="checkbox" id="form-checkbox" />
              <label for="form-checkbox">我同意隱私權政策，並同意依隱私權政策中所述的方式處理自己的資料。</label>
            </div>
            <a href="#" class="btn bg-primary form-btn d-block text-white mx-auto">確認送出</a>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <nav class="nav justify-content-center">
          <a class="nav-item nav-link text-white" href="#">首頁</a>
          <a class="nav-item nav-link text-white" href="#">系列鏡框</a>
          <a class="nav-item nav-link text-white" href="#">門市據點</a>
          <a class="nav-item nav-link text-white" href="#">部落格</a>
          <a class="nav-item nav-link text-white" href="#">常見問題</a>
        </nav>
        <div class="contact-info">
          <div class="phone">
            <i class="fas fa-phone"></i> 0800-000-00
          </div>
          <div class="email">
            <i class="fas fa-envelope"></i> glasses@business.co
          </div>
        </div>
        <div class="social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-line"></i>
        </div>
        <div class="copyright">
          Copyright © 2020 Glasses. All rights reserved.
        </div>
        <div class="policy">
          <a href="#">隱私權政策</a>
          <a href="#">服務條款</a>
        </div>
      </div>
    </footer>
  </body>
</html>
