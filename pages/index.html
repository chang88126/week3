    <div class="contact bg-light">
      <h2 class="title text-dark text-center"></h2>
      <div class="container">
        <div class="col-6 col-md-10 col-sm-12 mx-auto">
          <p class="contact-content mb-6">我們相當重視您的意見，若您有任何疑問，可先參考「常見問題」，若仍有任何問題，請填妥以下資料，我們會在近期與您聯繫。</p>
          <form>
            <div class="mb-4">
              <label class="d-block mb-2" for="name">
                姓名
              </label>
              <input id="name" class="input-style" type="text">
            </div>
            <div class="mb-4">
              <label class="d-block mb-2" for="phone">
                連絡電話
              </label>
              <input id="phone" class="input-style" type="tel">
            </div>
            <div class="mb-4">
              <label class="d-block mb-2" for="email">
                電子郵件
              </label>
              <input id="email" class="input-style" type="email">
            </div>
            <div class="mb-4">
              <label class="d-block mb-2" for="feedback">
                意見反應
              </label>
              <textarea id="feedback" class="input-style feedback"></textarea>
            </div>
            <div class="d-flex align-items-start mb-12">
              <input class="form-checkbox mr-1" type="checkbox" id="form-checkbox" />
              <label for="form-checkbox">我同意隱私權政策，並同意依隱私權政策中所述的方式處理自己的資料。</label>
            </div>
            <a href="#" class="btn bg-primary form-btn d-block text-white mx-auto">確認送出</a>
          </form>
        </div>
      </div>
